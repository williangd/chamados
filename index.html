<!DOCTYPE html>
<html lang="pt-br" ng-app="zdesk">
<head>
  <meta charset="UTF-8">
  <title>ZDesk</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/zdesk.css">
</head>
<body ng-controller="IndexCtrl as vm">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand text-center" href="#">ZDesk</a>
	    </div>
	  </div>
	</nav>
	<div class="container-fluid corpo">
    <div class="container-fluid secoes">
      <h3 class="page-header">Chamados abertos</h3>
        <input class="form-control" type="text" placeholder="Pesquise aqui..." ng-model="vm.inputSearch">
        <br/>
          <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Solicitante</th>
                <th>Empresa</th>
            <th>Opções</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(key, ticket) in vm.tickets | filter: vm.inputSearch">
                <td ng-bind="ticket.ID"></td>
                <td ng-bind="ticket.titulo">{{vm.chamados.titulo}}</td>
                <td ng-bind="ticket.solicitante">{{vm.chamados.solicitante}}</td>
                <td ng-bind="ticket.empresa">{{vm.chamados.empresa}}</td>
            <td><button class="btn btn-danger btn-xs" ng-click="vm.remove(key)">Apagar</button></td>
              </tr>
            </tbody>
          </table>
    </div>
    <br/>
    <div class="container-fluid secoes">
      <form novalidate name="addForm">
        <h3 class="page-header">Adicionar chamado</h3>
        <div class="form-group">
          <label for="">ID</label><br/>
          <input class="form-control" type="text" ng-model="vm.ticket.ID" required>
        </div>
        <div class="form-group">
          <label for="">Título</label><br/>
          <input class="form-control" type="text" ng-model="vm.ticket.titulo" required>
        </div>
        <div class="form-group">
          <label for="">Solicitante</label><br/>
          <input class="form-control" type="text" ng-model="vm.ticket.solicitante" required>
        </div>
        <div class="form-group">
          <label for="">Empresa</label><br/>
          <input class="form-control" type="text" ng-model="vm.ticket.empresa" required>
        </div>
        <div class="form-group">
          <label for="">Descrição</label><br/>
          <textarea class="form-control" type="text" ng-model="vm.ticket.desc" required></textarea>
        </div>
        <button class="btn btn-primary" ng-click="vm.save(addForm)">Adicionar</button>
      </form>
    </div>
	</div>
  <footer class="container-fluid text-center">
  <p>ZDesk 2016 </p>
  </footer>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/controllers.js"></script>
</body>
</html>
